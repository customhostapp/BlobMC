<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Szerver IP Másolása</title>
<style>
body {
    background-color: #f0f0f0; /* Light Gray */
}

.button {
    background-color: #87CEFA; /* Baby Blue */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- Button to trigger copying -->
<button class="button" onclick="copyIP()">IP cím másolása</button>

<!-- Button to open website -->
<button class="button" onclick="openWebsite()">BlobMC Honlap</button>

<script>
function copyIP() {
    var serverIp = "195.228.230.105:25570";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva: " + serverIp);
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}
</script>

</body>
</html>

</body>
</html>
