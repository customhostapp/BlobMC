<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Gyorsweb</title>
<style>
body {
    background-color: #333333; /* Dark Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    margin: 0; /* Remove default margin */
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 100px; /* Add padding around the container */
    height: 100%; /* Set container height to 100% of viewport */
    overflow-y: auto; /* Enable vertical scrolling */
}
.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0; /* Add margin between buttons */
    cursor: pointer;
    border-radius: 10px;
}
.copy-button {
    background-color: #CC3116; /* Red */
}

.webstore-button {
    background-color: #E4B260; /* Orange */
}
.webpage-button {
    background-color: #87CEFA; /* Blue */
}
.dc-button {
    background-color: #411EA6; /* Dark */
}
.github-button {
    background-color: #C380D0; /* Purple */
}

.light-green-button {
    background-color: #90EE90; /* Light Green */
}

.like-button {
    border: none;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50%; /* Make it a circle */
    background-color: #A37E42; /* Red heart */
    color: white; /* White text */
}

.like-message {
    color: red;
    margin-top: 8px; /* Add space between button and message */
}

.counter {
    color: white;
    margin-top: 8px; /* Add space between button and counter */
}

</style>
</head>
<body>
<div class="container">
    <!-- Button to trigger copying -->
    <button class="button copy-button" onclick="copyIP()">Szerver IP cím másolása</button>

    <!-- Button to open webpage -->
    <button class="button webpage-button" onclick="openWebsite()">BlobMC Honlap</button>

    <!-- Button to open webstore -->
    <button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>

    <!-- Button to open rangok -->
    <button class="button light-green-button" onclick="openRangok()">Rangok</button>

    <!-- Button to open GitHub page -->
    <button class="button github-button" onclick="openGitHub()">Közösség</button>

    <!-- Button to open dc page -->
    <button class="button dc-button" onclick="openDC()">Discord Szerver</button>

    <!-- Like button and message -->
    <button class="like-button" onclick="like()" id="likeButton">&lt;3</button>
    <p class="like-message" id="likeMessage"></p>
    
    <!-- Counter -->
    <p class="counter" id="likeCounter">Drop-ok: 0</p>
</div>

<script>
window.onload = function() {
    var count = localStorage.getItem('likeCount');
    if (count !== null) {
        document.getElementById('likeCounter').textContent = 'Likes: ' + count;
    }
};

function like() {
    var now = new Date();
    var currentHour = now.getUTCHours(); // Get current hour in UTC time
    var currentMinute = now.getUTCMinutes(); // Get current minute in UTC time
    var localHour = (currentHour + 1) % 24; // Convert UTC time to local time (CET)
    var localMinute = currentMinute;

    // Check if current time is after 7:40 AM CET
    if (localHour > 7 || (localHour === 7 && localMinute >= 40)) {
        var lastLikeTime = localStorage.getItem('lastLikeTime');
        if (lastLikeTime) {
            // Check if enough time has passed since last like
            var currentTime = now.getTime();
            var elapsedTime = currentTime - parseInt(lastLikeTime);
            var remainingTime = 86400000 - elapsedTime; // 24 hours in milliseconds

            if (remainingTime > 0) {
                displayMessage("Következő Drop: " + formatTime(remainingTime));
                alert("Várd meg a következő Drop-ot!");
                return;
            }
        }

        // Record the time of the like
        localStorage.setItem('lastLikeTime', now.getTime());
        displayMessage("Drop-olva!");
        document.getElementById('likeButton').innerHTML = '&lt;3';
        document.getElementById('likeButton').classList.add('red');
        updateCounter();
    } else {
        // Display message indicating that likes are only allowed after 7:40 AM CET
        displayMessage("Likes are only allowed after 7:40 AM CET");
    }
}

function displayMessage(message) {
    document.getElementById('likeMessage').textContent = message;
    setTimeout(function() {
        document.getElementById('likeMessage').textContent = '';
    }, 5000); // Hide message after 5 seconds
}

function formatTime(milliseconds) {
    var seconds = Math.floor(milliseconds / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);
    
    seconds %= 60;
    minutes %= 60;
    hours %= 24;

    return (hours < 10 ? '0' : '') + hours + ':' +
           (minutes < 10 ? '0' : '') + minutes + ':' +
           (seconds < 10 ? '0' : '') + seconds;
}

function updateCounter() {
    var count = localStorage.getItem('likeCount');
    count = count ? parseInt(count) + 1 : 1;
    localStorage.setItem('likeCount', count);
    document.getElementById('likeCounter').textContent = 'Likes: ' + count;
}

// Functions for existing buttons (copyIP, openWebsite, etc.) here
function copyIP() {
    var serverIp = "195.228.230.105:25574";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva, illeszd be ahova akarod!");
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}

function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}

function openGitHub() {
    window.location.href = "https://veghlacuska.github.io/BlobMCMedia/";
}

function openDC() {
    window.open("https://discord.gg/u6W8VRSNjq", "_blank");
}

function openRangok() {
    window.open("https://blobmc-bolt.tebex.io/category/2602949", "_blank");
}
</script>
</body>
</html>
