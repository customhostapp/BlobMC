<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Dashboard</title>
<style>
body {
    background-color: #333333; /* Dark Gray */
    background-image: url('https://cdn.discordapp.com/attachments/1208705442759319582/1221337332767133696/Wallpaper3.png?ex=66123607&is=65ffc107&hm=091e713d4721b453fdb622044e0d7dcd15fb92abecaad815e5500651dbf29929&');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure the body takes up the full height of the viewport */
    margin: 0; /* Remove default margin */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.button {
    border: 2px solid transparent; /* Transparent border */
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: relative; /* Make the button position relative */
}

.copy-button {
    background-color: #CC3116; /* Red */
}

.webstore-button {
    background-color: #E4B260; /* Orange */
}

.webpage-button {
    background-color: #87CEFA; /* Blue */
}

.dc-button {
    background-color: #411EA6; /* Dark */
}

.github-button {
    background-color: #C380D0; /* Purple */
}

.light-green-button {
    background-color: #90EE90; /* Light Green */
}

/* Style for the scaled down button */
.scaled-down-button {
    transform: scale(0.85); /* Scale down the button by 85% */
}

/* Hover effect for buttons */
.button:hover {
    border-color: white; /* Change border color on hover */
}

.dark-theme-button {
    background-color: black;
    border: 2px solid white;
}

.theme-button {
    margin-top: 10px; /* Add margin between buttons */
}

</style>
</head>
<body>

<div class="container">
    <!-- Button to trigger copying -->
    <button class="button copy-button" onclick="copyIP()">Szerver IP cím másolása</button>

    <!-- Button to open webpage -->
    <button class="button webpage-button" onclick="openWebsite()">BlobMC Honlap</button>

    <!-- Button to open webstore -->
    <button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>

    <!-- Button to open rangok -->
    <button class="button light-green-button" onclick="openRangok()">Rangok</button>

    <!-- Button to open GitHub page -->
    <button class="button github-button" onclick="openGitHub()">Közösség</button>

    <!-- Button to open dc page -->
    <button class="button dc-button" onclick="openDC()">Discord Szerver</button>

    <!-- Button to toggle dark/white theme -->
    <button class="button dark-theme-button theme-button" onclick="toggleTheme()">Téma</button>
</div>

<script>
function openRangok() {
    window.open("https://blobmc-bolt.tebex.io/category/2602949", "_blank");
}

function copyIP() {
    var serverIp = "195.228.230.105:25574";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva, illeszd be ahova akarod!");
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}

function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}

function openGitHub() {
    window.location.href = "https://veghlacuska.github.io/BlobMCMedia/";
}

function openDC() {
    window.open("https://discord.gg/u6W8VRSNjq", "_blank");
}

function toggleTheme() {
    var buttons = document.querySelectorAll('.button');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.toggle('dark-theme-button');
    }
    if (document.body.style.backgroundColor === "") {
        document.body.style.backgroundColor = "white"; // White background
    } else {
        document.body.style.backgroundColor = ""; // Remove background color
    }
}
</script>

</body>
</html>
