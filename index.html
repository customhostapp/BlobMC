    <button class="button dc-button" onclick="openDC()">Discord Szerver</button>

    <!-- Adjusted spacing -->
    <div class="custom-spacing"></div>

    <!-- Like button and message -->
    <button class="like-button" onclick="like()" id="likeButton">(=)</button>
    <p class="like-message" id="likeMessage"></p>
    
    <!-- Counter -->
    <p class="counter" id="likeCounter">Drop-ok: 0</p>
</div>

<script>
function like() {
    var lastLikeTime = localStorage.getItem('lastLikeTime');
    if (lastLikeTime) {
        var currentTime = new Date().getTime();
        var lastLikeDate = new Date(parseInt(lastLikeTime));
        var today = new Date();
        var lastLikeDay = lastLikeDate.getDate();
        var lastLikeMonth = lastLikeDate.getMonth();
        var lastLikeYear = lastLikeDate.getFullYear();
        var todayDay = today.getDate();
        var todayMonth = today.getMonth();
        var todayYear = today.getFullYear();
        
        if (lastLikeDay === todayDay && lastLikeMonth === todayMonth && lastLikeYear === todayYear) {
            displayMessage("Ma már Drop-oltál!");
            return;
        }
    }
    
    localStorage.setItem('lastLikeTime', new Date().getTime());
    displayMessage("Drop-olva!");
    document.getElementById('likeButton').innerHTML = '(=)';
    document.getElementById('likeButton').classList.add('red');
    updateCounter();
}

function displayMessage(message) {
    document.getElementById('likeMessage').textContent = message;
    setTimeout(function() {
        document.getElementById('likeMessage').textContent = '';
    }, 5000); // Hide message after 5 seconds
}

function updateCounter() {
    var count = localStorage.getItem('likeCount');
    count = count ? parseInt(count) + 1 : 1;
    localStorage.setItem('likeCount', count);
    document.getElementById('likeCounter').textContent = 'Drop-ok: ' + count;
}

// Function to reset like count at 7:40 AM CET
function resetLikesAt7_40() {
    var now = new Date();
    var targetTime = new Date();
    targetTime.setUTCHours(5); // 7:40 AM CET is equivalent to 5:40 AM UTC
    targetTime.setUTCMinutes(40);
    targetTime.setUTCSeconds(0);
    targetTime.setUTCMilliseconds(0);

    if (now.getTime() > targetTime.getTime()) {
        targetTime.setUTCDate(targetTime.getUTCDate() + 1); // Next day
    }

    var timeUntilReset = targetTime.getTime() - now.getTime();
    setTimeout(function() {
        localStorage.removeItem('lastLikeTime');
        localStorage.removeItem('likeCount');
    }, timeUntilReset);
}

// Call the function to reset likes at 7:40 AM CET
resetLikesAt7_40();
