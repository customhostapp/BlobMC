<!DOCTYPE html>
<html lang="hu">
<head>

<style>
/* Your CSS styles here */
</style>
</head>
<body>
<div class="container">
    <!-- Your buttons and other content here -->
    <div id="likeSection">
        <button class="button like-button" onclick="like()">Like</button>
        <p id="likeMessage"></p>
    </div>
</div>

<script>
// Function to handle the like button click
function like() {
    // Check if the user has already liked
    var lastLikeTime = localStorage.getItem('lastLikeTime');
    if (lastLikeTime) {
        // Calculate the time difference
        var currentTime = new Date().getTime();
        var elapsedTime = currentTime - parseInt(lastLikeTime);
        var remainingTime = 43200000 - elapsedTime; // 12 hours in milliseconds
        
        if (remainingTime > 0) {
            // Display the remaining time
            displayMessage("You already liked. Please wait: " + formatTime(remainingTime));
            return;
        }
    }
    
    // Perform the like action
    localStorage.setItem('lastLikeTime', new Date().getTime());
    displayMessage("Thanks for liking!");
}

// Function to display a message below the like button
function displayMessage(message) {
    document.getElementById('likeMessage').textContent = message;
}

// Function to format time in HH:MM:SS format
function formatTime(milliseconds) {
    var seconds = Math.floor(milliseconds / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);
    
    seconds %= 60;
    minutes %= 60;
    hours %= 24;

    return (hours < 10 ? '0' : '') + hours + ':' +
           (minutes < 10 ? '0' : '') + minutes + ':' +
           (seconds < 10 ? '0' : '') + seconds;
}
</script>
</body>
</html>
