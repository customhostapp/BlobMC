<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Dashboard</title>
<style>
body {
    background-color: #333333; /* Light Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    height: 100vh; /* Ensure the body takes up the full height of the viewport */
    margin: 0; /* Remove default margin */
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px; /* Add space between the content and buttons */
}

.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: relative; /* Make the button position relative */
}

.copy-button {
    background-color: #CC3116; /* Red */
}

.webstore-button {
    background-color: #E4B260; /* Orange */
}

.webpage-button {
    background-color: #87CEFA; /* Blue */
}

.dc-button {
    background-color: #411EA6; /* Dark */
}

.github-button {
    background-color: #C380D0; /* Purple */
}

.light-green-button {
    background-color: #90EE90; /* Light Green */
}

/* Style for the scaled down button */
.scaled-down-button {
    transform: scale(0.85); /* Scale down the button by 85% */
}

/* Adjusting button positions */
.button-container {
    display: flex;
}

</style>
</head>
<body>

<div class="content">
    <div class="button-container">
        <!-- Button to open rangok (scaled down) -->
        <button class="button light-green-button scaled-down-button" onclick="openRangok()">Rangok</button>
        
        <!-- Button to open webstore -->
        <button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>
    </div>

    <!-- Button to trigger copying -->
    <button class="button copy-button" onclick="copyIP()">Szerver IP cím másolása</button>

    <!-- Button to open website -->
    <button class="button webpage-button" onclick="openWebsite()">BlobMC Honlap</button>

    <!-- Button to open GitHub page -->
    <button class="button github-button" onclick="openGitHub()">Közösség</button>

    <!-- Button to open dc page (scaled down) -->
    <button class="button dc-button scaled-down-button" onclick="openDC()">Discord Szerver</button>

</div>

<script>
function openRangok() {
    // Replace the URL with the actual link to the Rangok page
    window.open("https://example.com/rangok", "_blank");
}

function copyIP() {
    var serverIp = "195.228.230.105:25574";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva, illeszd be ahova akarod!");
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}

function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}

function openGitHub() {
    window.location.href = "https://veghlacuska.github.io/BlobMCMedia/";
}

function openDC() {
    window.open("https://discord.gg/u6W8VRSNjq", "_blank");
}

</script>

</body>
</html>
