<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Szerver IP Másolása</title>
<style>
body {
    background-color: #333333; /* Light Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure the body takes up the full height of the viewport */
}

.button {
    background-color: #87CEFA; /* Baby Blue */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
}

/* Style for the third button */
.webstore-button {
    background-color: #E4B260; /* Orange Red */
}
</style>
</head>
<body>

<!-- Button to trigger copying -->
<button class="button" onclick="copyIP()">Szerver IP cím másolása</button>

<!-- Button to open website -->
<button class="button" onclick="openWebsite()">BlobMC Honlap</button>

<!-- Button to open webstore -->
<button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>

<script>
function copyIP() {
    var serverIp = "195.228.230.105:25570";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva: " + serverIp);
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}

function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}

</script>

</body>
</html>
</body>
</html>
