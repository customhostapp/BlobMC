<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Dashboard</title>
<style>
body {
    background-color: #333333; /* Dark Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    height: 100%;
    margin: 0;
    overflow: auto; /* Enable overflow scrolling */
}

.container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    position: relative; /* Make the button position relative */
}

.copy-button {
    background-color: #CC3116; /* Red */
}

.webstore-button {
    background-color: #E4B260; /* Orange */
}

.webpage-button {
    background-color: #87CEFA; /* Blue */
}

.dc-button {
    background-color: #411EA6; /* Dark */
}

.github-button {
    background-color: #C380D0; /* Purple */
}

.light-green-button {
    background-color: #90EE90; /* Light Green */
}

/* Style for the black circle */
.circle {
    background-color: black;
    border-radius: 50%;
    width: 200px; /* Adjust the size of the circle */
    height: 200px; /* Adjust the size of the circle */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-bottom: 20px; /* Add space between GIFs */
}

/* Style for the GIFs */
.gif {
    width: 80%; /* Adjust the width of the GIF */
    border-radius: 50%; /* Make the GIF circular */
}

</style>
</head>
<body>

<div class="container">
    <div class="button-container">
        <!-- Button to trigger copying -->
        <button class="button copy-button" onclick="copyIP()">Szerver IP cím másolása</button>

        <!-- Button to open webpage -->
        <button class="button webpage-button" onclick="openWebsite()">BlobMC Honlap</button>

        <!-- Button to open webstore -->
        <button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>

        <!-- Button to open rangok -->
        <button class="button light-green-button" onclick="openRangok()">Rangok</button>

        <!-- Button to open GitHub page -->
        <button class="button github-button" onclick="openGitHub()">Közösség</button>

        <!-- Button to open dc page -->
        <button class="button dc-button" onclick="openDC()">Discord Szerver</button>
    </div>

    <div class="circle">
        <img src="https://cdn.discordapp.com/attachments/1208705442759319582/1221348406220296233/file-2.gif?ex=66124057&is=65ffcb57&hm=7f426c2ca03e917b36e0c14604f96861cbf7aeeeac67aa7ca397a8073ebd823d&" alt="GIF" class="gif">
    </div>

    <!-- Additional GIFs -->
    <div class="circle">
        <img src="https://blobmc.hu/wp-content/uploads/2024/03/stitch-6.gif" alt="GIF" class="gif">
    </div>

    <div class="circle">
        <img src="https://blobmc.hu/wp-content/uploads/2024/03/file-1-2.gif" alt="GIF" class="gif">
    </div>
</div>

<script>
function openRangok() {
    window.open("https://blobmc-bolt.tebex.io/category/2602949", "_blank");
}

function copyIP() {
    var serverIp = "195.228.230.105:25574";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva, illeszd be ahova akarod!");
}

function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}

function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}

function openGitHub() {
    window.location.href = "https://veghlacuska.github.io/BlobMCMedia/";
}

function openDC() {
    window.open("https://discord.gg/u6W8VRSNjq", "_blank");
}

</script>

</body>
</html>
