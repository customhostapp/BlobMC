<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlobMC Gyorsweb</title>
<style>
body {
    background-color: #333333; /* Dark Gray */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Align items vertically */
    margin: 0; /* Remove default margin */
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 100px; /* Add padding around the container */
    height: 100%; /* Set container height to 100% of viewport */
    overflow-y: auto; /* Enable vertical scrolling */
}
.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0; /* Add margin between buttons */
    cursor: pointer;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    background-color: #007bff; /* Blue */
}
.like-button {
    position: relative;
}
.like-button::before {
    content: "<3";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container">
    <!-- Button to trigger copying -->
    <button class="button copy-button" onclick="copyIP()">Szerver IP cím másolása</button>

    <!-- Button to open webpage -->
    <button class="button webpage-button" onclick="openWebsite()">BlobMC Honlap</button>

    <!-- Button to open webstore -->
    <button class="button webstore-button" onclick="openWebstore()">BlobMC Webáruház</button>

    <!-- Button to open rangok -->
    <button class="button light-green-button" onclick="openRangok()">Rangok</button>

    <!-- Button to open GitHub page -->
    <button class="button github-button" onclick="openGitHub()">Közösség</button>

    <!-- Button to open dc page -->
    <button class="button dc-button" onclick="openDC()">Discord Szerver</button>

    <!-- Like button -->
    <button class="button like-button" onclick="like()"></button>
    <p id="like-count">0</p>
    <p id="like-message" style="display: none;"></p>
</div>
<script>
// Load like count from local storage when page loads
window.onload = function() {
    var likes = localStorage.getItem('likes');
    if (likes) {
        document.getElementById('like-count').innerText = likes;
    }
};

// Function to increment like count
function like() {
    // Check if user has already liked
    var alreadyLiked = localStorage.getItem('alreadyLiked');
    if (alreadyLiked) {
        // If already liked, display message and return
        var message = "You already liked this.";
        var timeLeft = calculateTimeLeft();
        if (timeLeft > 0) {
            message += " Please wait " + formatTime(timeLeft) + " before liking again.";
        }
        document.getElementById('like-message').innerText = message;
        document.getElementById('like-message').style.display = 'block';
        setTimeout(function() {
            document.getElementById('like-message').style.display = 'none';
        }, 3000); // Hide message after 3 seconds
        return;
    }

    // Increment like count
    var likes = parseInt(localStorage.getItem('likes')) || 0;
    likes++;
    localStorage.setItem('likes', likes);
    document.getElementById('like-count').innerText = likes;

    // Set timer to reset like status after 12 hours
    localStorage.setItem('alreadyLiked', 'true');
    setTimeout(function() {
        localStorage.removeItem('alreadyLiked');
    }, 12 * 60 * 60 * 1000); // 12 hours

    // Change button color to red
    document.querySelector('.like-button').style.backgroundColor = '#ff0000';
}

function copyIP() {
    var serverIp = "195.228.230.105:25574";
  
    // Create a temporary text area element
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = serverIp;
  
    // Append the text area element to the body
    document.body.appendChild(tempTextArea);
  
    // Select and copy the text from the text area element
    tempTextArea.select();
    document.execCommand("copy");
  
    // Remove the temporary text area element
    document.body.removeChild(tempTextArea);
  
    // Alert the copied text
    alert("BlobMC szerver IP másolva, illeszd be ahova akarod!");
}
function openWebsite() {
    window.open("https://www.blobmc.hu", "_blank");
}
function openWebstore() {
    window.open("https://blobmc-bolt.tebex.io", "_blank");
}
function openGitHub() {
    window.location.href = "https://veghlacuska.github.io/BlobMCMedia/";
}
function openDC() {
    window.open("https://discord.gg/u6W8VRSNjq", "_blank");
}
function openRangok() {
    window.open("https://blobmc-bolt.tebex.io/category/2602949", "_blank");
}

// Function to calculate time left until next like
function calculateTimeLeft() {
    var lastLikedTime = parseInt(localStorage.getItem('lastLikedTime')) || 0;
    var currentTime = new Date().getTime();
    var elapsedTime = currentTime - lastLikedTime;
    var timeLeft = 12 * 60 * 60 * 1000 - elapsedTime; // 12 hours in milliseconds
    return timeLeft > 0 ? timeLeft : 0;
}

// Function to format time in HH:MM:SS format
function formatTime(milliseconds) {
    var hours = Math.floor(milliseconds / (1000 * 60 * 60));
    var minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((milliseconds % (1000 * 60)) / 1000);
    return hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
}
</script>
</body>
</html>
